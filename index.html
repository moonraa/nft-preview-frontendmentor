<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="container">
  <img src="images\image-equilibrium.jpg" alt="nftpreviewcard" height="240px" width="230px">
  <div class="content">
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>
<ul>
 <li class="ethereum"><img src="images\icon-ethereum.svg" class="ethlogo"> 0.041 ETH </li>
  <li class="clock"> <img src="images\icon-clock.svg" class="clockimg">3 days left </li>
  </ul> 
  <p class="p2"> <img src="images\image-avatar.png" class="creatorface"> <span class="hr1"> Creation of </span> <span class="hr2">Jules Wyvern</span></p>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammed Aman</a>.
  </div>

</body>
</html>
